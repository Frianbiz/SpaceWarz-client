<div class='playerDebug' *ngIf="game && game.mainPlayer">
    {{ game.mainPlayer.id }} x: {{ game.mainPlayer.position.x }}, y: {{ game.mainPlayer.position.y }}
    <hr />
    <ul *ngFor="let player of game.otherPlayers">
        <li>{{ game.player.id }} x: {{ game.player.position.x }}, y: {{ game.player.position.y }}</li>
    </ul>
</div>
<div class="gameWrapper">
</div>
